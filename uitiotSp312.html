<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>UITIOT - SP312 Series</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <link rel="stylesheet" href="/bootstrap/bootstrap.min.css">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --text-main: #1f2937;
            --text-muted: #6b7280;
            --border-color: #e5e7eb;
            --radius-md: 0.75rem;
            --radius-lg: 1rem;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        body {
            background-color: var(--bg-color);
            font-family: 'Inter', sans-serif;
            color: var(--text-main);
            min-height: 100vh;
        }
        .hidden { display: none !important; }
        /* Header & Layout */
        .site-header {
            background: var(--card-bg);
            padding: 0.75rem 1rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
        }
        @media(min-width: 768px) {
            .site-header { padding: 1rem 1.5rem; }
        }
        .site-brand .material-symbols-outlined {
            font-size: 1.75rem;
            color: var(--primary-color);
        }
        .brand-title { font-size: 1rem; line-height: 1.1; }
        .brand-subtitle { font-size: 0.7rem; }
        @media(min-width: 768px) {
            .site-brand .material-symbols-outlined { font-size: 2.25rem; }
            .brand-title { font-size: 1.25rem; }
            .brand-subtitle { font-size: 0.85rem; }
        }
        .card {
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            background: var(--card-bg);
        }
        /* Hero Image Responsive Wrapper */
        #export-wrapper {
            background-color: #f8f9fa; /* Light bg for export contrast */
            border-radius: var(--radius-md);
            padding: 20px;
        }
        #export-container { 
            background: #fff; 
            width: 100% !important; 
            max-width: 400px; 
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }
        .hero-media {
            width: 100% !important;
            max-width: 400px;
            height: auto;
            position: relative;
            background-color: #eee; /* Fallback */
            min-height: 250px;
        }
        .hero-img {
            width: 100%;
            height: auto;
            object-fit: cover;
            display: block;
            border-radius: 0 !important;
        }
        /* --- UPDATED THUMBNAIL STYLING --- */
        .thumb {
            width: 60px;
            height: 60px;
            display: block;
            border: 3px solid transparent; 
            border-radius: var(--radius-md);
            overflow: hidden; 
            transition: all 0.2s; 
            box-shadow: var(--shadow-sm);
            background: #fff;
            cursor: pointer;
        }
        .thumb:hover { transform: translateY(-2px); box-shadow: var(--shadow-md); }
        .thumb.active { border-color: var(--primary-color); }
        .thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        /* Tabs */
        .option-tab {
            background: none; border: none; border-bottom: 3px solid transparent;
            color: var(--text-muted); cursor: pointer; padding: 0.75rem 0.5rem;
            transition: all 0.3s; font-weight: 200;
            font-size: 0.85rem;
        }
        @media(min-width: 768px) { .option-tab { font-size: 0.95rem; } }
        .option-tab:hover { background-color: #f9fafb; color: var(--primary-color); }
        .option-tab.active { border-bottom-color: var(--primary-color); color: var(--primary-color); background-color: #eff6ff; }
        /* Icon Buttons */
        .icon-btn {
            border: 1px solid var(--border-color);
            background-color: white !important;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: all 0.2s ease;
            aspect-ratio: 1.4/1; 
            color: var(--text-muted);
        }
        .icon-btn:hover {
            border-color: var(--primary-color);
            background-color: #eff6ff !important;
            color: var(--primary-color);
        }
        /* Inputs */
        .form-control {
            border-radius: 0.5rem; padding: 0.6rem; font-weight: 200; font-size: 0.9rem;
        }
        .form-control:focus {
            border-color: var(--primary-color); box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
        }
        /* Protocol Buttons responsive */
        .protocol-selection label {
            font-size: 0.8rem;
            padding-left: 1rem !important;
            padding-right: 1rem !important;
            cursor: pointer;
        }
        @media(min-width: 768px) {
            .protocol-selection label { font-size: 0.9rem; padding-left: 1.5rem !important; padding-right: 1.5rem !important; }
        }
        /* Modal */
        #modal { background-color: rgba(17, 24, 39, 0.6); backdrop-filter: blur(4px); }
        #modal-content { max-height: 90vh; display: flex; flex-direction: column; }
        .modal-icon-btn { 
            border: 1px solid var(--border-color) !important; 
            border-radius: var(--radius-md); 
            background: white;
            padding: 10px;
            cursor: pointer;
            display: flex; justify-content: center; align-items: center;
            height: 60px;
        }
        .modal-icon-btn:hover {
            background-color: var(--primary-color) !important; color: white !important; border-color: var(--primary-color) !important;
        }
        .fade-in { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        /* Back Button Custom Styles */
        .btn-back-custom {
            color: #0d6efd;
            border: 1px solid #0d6efd;
            transition: all 0.3s ease;
        }
        .btn-back-custom:hover {
            background-color: #0d6efd; 
            color: #ffffff;
            border-color: #0d6efd;
        }
        /* Grid Overlay (Simulated for visual) */
        .grid-overlay {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 2px;
            pointer-events: none;
        }
        .grid-cell {
            border: 1px dashed rgba(255,255,255,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* Your specific color: #25486e */
        /* Solid Button Style */
        .btn-custom-navy {
            background-color: #25486e;
            border-color: #25486e;
            color: white;
        }
        .btn-custom-navy:hover {
            background-color: #1c3652; /* Slightly darker for hover effect */
            border-color: #1c3652;
            color: white;
        }
        /* Outline Button Style */
        .btn-outline-custom-navy {
            color: #25486e;
            border-color: #25486e;
            background-color: transparent;
        }
        .btn-outline-custom-navy:hover {
            background-color: #25486e;
            color: white;
        }
        /* Scrollbar */
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
